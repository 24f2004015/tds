name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 09:05 UTC (you can change the hour/minute)
    - cron: '5 9 * * *'
  workflow_dispatch:  # allows manual trigger for testing

jobs:
  commit-job:
    name: Commit job - 24f2004015@ds.study.iitm.ac.in
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a daily commit - 24f2004015@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date)" >> daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_log.txt
          git commit -m "Automated daily commit: $(date)"
          git push
